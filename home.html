<html>
<head>
	<title>Real Estate Website Title</title>
	<link href="https://fonts.googleapis.com/css?family=Pavanam" rel="stylesheet">
	<link rel="stylesheet" href="css/home.css">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta charset="utf-8" />
</head>
<body>
	<div id="nav-wrap">
		<div class="nav-left">
			<ul class="navigation-left">
				<li><a class="nav-button" href="">Buy</a></li>
				<li><a class="nav-button" href="">Rent</a></li>
			</ul>
		</div>
		<div class="nav-logo">
			<img class="nav-logo-image" src="img/nav-logo5.jpg" alt="logo"/>
		</div>
		<div class="nav-right">
			<ul class="navigation-right">
				<li><a class="nav-button" href="">Sell</a></li>
				<li><a class="nav-button" href="">Contact</a></li>
			</ul>
		</div>
	</div>
	<div id="main">
		<div class="main-image-div">
			<img class="main-image" src ="img/main-image2.jpg" alt="orlando" />
			<img class="main-image-589" src="img/main-image3.jpg" alt="orlando" />
		</div>
		<div class="main-image-info">
			<span class="find-place">Find your <span class="favorite">favorite</span> place.</span>
			<span class="find-now-button">Find Now</span>
		</div>
		<div id="info-section">
			<div class="width-listing">
				<h3 class="title">Recent Listings</h3>
				<p class="description">10 recent listings</p>
			</div>
			<div class="listing">
				<img class="listing-image" src="img/house1.jpg"/>
			</div>
			<div class="listing">
				<img class="listing-image" src="img/house2.jpg"/>
			</div>
			<div class="listing">
				<img class="listing-image" src="img/house3.jpg"/>
			</div>
			<div class="see-more">
				<span class="see-more-button">
					See more listings
				</span>		
			</div>
			<div class="width-listing">
				<h3 class="title">Orlando</h3>
				<p class="description">4 recent listings</p>
			</div>
			<div class="listing">
				<img class="listing-image" src="img/house1.jpg"/>
			</div>
			<div class="listing">
				<img class="listing-image" src="img/house2.jpg"/>
			</div>
			<div class="listing">
				<img class="listing-image" src="img/house3.jpg"/>
			</div>
			<div class="see-more">
				<span class="see-more-button">
					See more listings
				</span>		
			</div>
		</div>
	</div>
</body>
</html>
